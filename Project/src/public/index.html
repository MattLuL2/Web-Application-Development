<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Lloyd's Library - Demo</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="icon" href="/logo.png" />
  </head>
  <body>
    <div class="term">
      <header class="term-row header">
        <div class="brand">
          <img src="/logo.png" alt="Lloyd's Library" class="logo" />
          <span class="brand-text">Lloyd's Library</span>
        </div>
        <nav class="links">
          <a href="#" id="link-login">Login</a> |
          <a href="#" id="link-register">Register</a> |
          <a href="#" id="link-create">Create</a>
        </nav>
      </header>

      <div class="term-row controls">
        <label>Search: <input id="search" placeholder="" /></label>
        <div class="filters">
          Filters:
          <label><input type="radio" name="filter" value="all" checked /> All</label>
          <label><input type="radio" name="filter" value="mine" /> Mine</label>
        </div>
      </div>

      <main class="term-row layout">
        <section class="books-col">
          <div class="box">
            <div class="box-title">Book List</div>
            <div id="books" class="box-body"></div>
            <div class="box-note">* Edit/Delete appear <strong>only</strong> for books created by the user</div>
          </div>
        </section>

        <aside class="form-col">
          <div class="box">
            <div class="box-title" id="form-title">Book Details / Create / Edit</div>
            <div class="box-body">
              <label>Title: <input id="book-title" /></label>
              <label>Author: <input id="book-author" /></label>
              <label>ISBN: <input id="book-isbn" /></label>
              <label>Published: <input id="book-published" type="date" /></label>
              <label>Description: <textarea id="book-desc"></textarea></label>
              <div class="form-actions">
                <button id="btn-save">Save</button>
                <button id="btn-cancel">Cancel</button>
              </div>
            </div>
          </div>

          <div class="box" id="auth-box">
            <div class="box-title">Register</div>
            <div class="box-body">
              <label>Name: <input id="reg-name" /></label>
              <label>Email: <input id="reg-email" /></label>
              <label>Password: <input id="reg-password" type="password" /></label>
              <div class="form-actions"><button id="btn-register">Register</button></div>
            </div>
          </div>

          <div class="box" id="login-box">
            <div class="box-title">Login</div>
            <div class="box-body">
              <label>Email: <input id="login-email" /></label>
              <label>Password: <input id="login-password" type="password" /></label>
              <div class="form-actions"><button id="btn-login">Login</button></div>
              <div id="login-info" class="small"></div>
            </div>
          </div>

          <div class="box">
            <div class="box-title">Your Token</div>
            <div class="box-body"><textarea id="token" readonly></textarea></div>
          </div>
        </aside>
      </main>

      <footer class="term-row">
        &copy; 2025 Lloyd's Library
      </footer>

      <div id="messages"></div>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
